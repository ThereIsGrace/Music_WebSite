<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>테스트용 회원가입 폼</title>
    <link rel="stylesheet" href="/css/sidebar.css">
</head>
<body>

<div id="viewport">
    <!-- Sidebar -->
    <div id="sidebar">
        <header>
            <a href="#">My App</a>
        </header>
        <ul class="nav">
            <li>
                <a href="#">
                    <i class="zmdi zmdi-view-dashboard"></i> Dashboard
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="zmdi zmdi-link"></i> Shortcuts
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="zmdi zmdi-widgets"></i> Overview
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="zmdi zmdi-calendar"></i> Events
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="zmdi zmdi-info-outline"></i> About
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="zmdi zmdi-settings"></i> Services
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="zmdi zmdi-comment-more"></i> Contact
                </a>
            </li>
        </ul>
    </div>
    <!-- Content -->
    <div id="content">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#"><i class="zmdi zmdi-notifications text-danger"></i>
                        </a>
                    </li>
                    <li><a href="#">Test User</a></li>
                </ul>
            </div>
        </nav>
        <div class="container-fluid">
            <h1 class="display-4 mb-5" style="text-align: center">My Cart</h1>

            <!--Cart Detail Table-->
            <table class="table table-striped text-center">
                <thead>
                <tr>
                    <th scope="col">Photo</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Subtotal</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="item, stat : ${list}" th:unless="${#lists.isEmpty(list)}">
                    <tr>
                        <td class="col-sm-2" th:text="${item.imagepath}"></td>
                        <td class="col-sm-2" th:text="${item.goodsNo}"></td>
                        <td class="col-sm-2" th:text="${item.pname}"></td>
                    </tr>
                </th:block>

                <th:block th:if="${#lists.isEmpty(list)}">
                    <tr>
                        <td colspan="5"><h1>현재 게시글이 존재하지 않습니다.</h1></td>
                    </tr>
                </th:block>

                </tbody>
            </table>
            <button class="btn btn-outline-secondary" id="addBtn">새글 작성</button>


        </div>
    </div>
</div>



</body>
</html>
